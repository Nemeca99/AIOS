name: Quality Alerts
on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch: {}
jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Run golden comparison
        run: python tools/golden_runner.py compare --set data_core/goldens/sample_set.json --baseline data_core/goldens/baseline_results.json --out data_core/goldens/last_report.json || true
      - name: Check SLOs
        id: slo_check
        run: python scripts/quality_alert.py
        continue-on-error: true
      - name: Notify on failure
        if: steps.slo_check.outcome == 'failure'
        run: |
          echo "::warning::Quality SLO violation detected"
          echo "Check the quality_alert.py output for details"
