<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Calculator Conversation Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        .category-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #3498db;
        }
        .quote {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quote-meta {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .search-container {
            margin: 20px 0;
        }
        #searchInput {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UML Calculator Conversation Insights</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for keywords...">
        </div>
        
        <div class="tabs">
            <div class="tab active" data-category="all">All</div>
            <div class="tab" data-category="uml_calculator">UML Calculator</div>
            <div class="tab" data-category="trees">T.R.E.E.S</div>
            <div class="tab" data-category="nova_ai">Nova AI</div>
            <div class="tab" data-category="blackwall">Blackwall</div>
            <div class="tab" data-category="personal">Personal</div>
            <div class="tab" data-category="technical">Technical</div>
            <div class="tab" data-category="timeline">Timeline</div>
        </div>
        
        <div id="content-container">
            <!-- Content will be loaded dynamically -->
            <p>Please run the conversation analyzer first to generate content.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Show appropriate content
                    const category = this.getAttribute('data-category');
                    filterContent(category);
                });
            });
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const quotes = document.querySelectorAll('.quote');
                
                quotes.forEach(quote => {
                    const text = quote.querySelector('p').textContent.toLowerCase();
                    if (text.includes(searchTerm) || searchTerm === '') {
                        quote.style.display = 'block';
                    } else {
                        quote.style.display = 'none';
                    }
                });
            });
            
            // Try to load content
            loadContent();
        });
        
        function filterContent(category) {
            const quotes = document.querySelectorAll('.quote');
            quotes.forEach(quote => {
                if (category === 'all' || quote.classList.contains(category)) {
                    quote.style.display = 'block';
                } else {
                    quote.style.display = 'none';
                }
            });
        }
        
        function loadContent() {
            // This would typically fetch data from the generated files
            // For now, just a placeholder
            const container = document.getElementById('content-container');
            container.innerHTML = '<p>Please run the analyzer script first to generate content, then reload this page.</p>';
        }
    </script>
</body>
</html>
