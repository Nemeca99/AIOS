apiVersion: v1
kind: Service
metadata:
  name: carma-as-service
  namespace: carma-as
  labels:
    app: carma-mycelium
    region: AS
spec:
  selector:
    app: carma-mycelium
    region: AS
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
