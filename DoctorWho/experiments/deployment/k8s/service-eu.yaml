apiVersion: v1
kind: Service
metadata:
  name: carma-eu-service
  namespace: carma-eu
  labels:
    app: carma-mycelium
    region: EU
spec:
  selector:
    app: carma-mycelium
    region: EU
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
