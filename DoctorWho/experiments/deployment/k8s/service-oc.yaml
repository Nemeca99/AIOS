apiVersion: v1
kind: Service
metadata:
  name: carma-oc-service
  namespace: carma-oc
  labels:
    app: carma-mycelium
    region: OC
spec:
  selector:
    app: carma-mycelium
    region: OC
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
