# CARMA Encrypted API Server Docker Compose
# Uses Travis Miner's UML Magic Square Encryption

version: '3.8'

services:
  carma-encrypted-api:
    build:
      context: .
      dockerfile: Dockerfile.encrypted
    container_name: carma-encrypted-api
    ports:
      - "5000:5000"
    environment:
      - CARMA_API_PORT=5000
      - CARMA_MASTER_KEY=auto_generated
      - CARMA_ENCRYPTION=UML_MAGIC_SQUARE
      - CARMA_DEBUG=false
      - PYTHONPATH=/app/HiveMind
    volumes:
      - ./Data:/app/Data
      - ./experiments:/app/experiments
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - carma-network

  # Optional: Redis for session management
  redis:
    image: redis:7-alpine
    container_name: carma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - carma-network

  # Optional: Nginx for load balancing
  nginx:
    image: nginx:alpine
    container_name: carma-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - carma-encrypted-api
    restart: unless-stopped
    networks:
      - carma-network

volumes:
  redis-data:

networks:
  carma-network:
    driver: bridge
