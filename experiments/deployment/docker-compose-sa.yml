version: '3.8'

services:
  # CARMA Mycelium Network - South America Region
  # Total Blocks: 19,047,619
  # Total Capacity: 1,142,857,140 users

  carma-block-sa-001:
    image: carma-mycelium:latest
    container_name: carma-sa-001
    environment:
      - BLOCK_ID=sa_00000001
      - EXTERNAL_IP=203.0.113.1
      - INTERNAL_NETWORK=192.168.1.0/24
      - REGION=SA
      - MAX_USERS=60
    ports:
      - "443:443"
      - "80:80"
    networks:
      - carma-sa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  carma-sa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.sa.0/16
          gateway: 172.20.sa.1

volumes:
  carma-sa-data:
    driver: local
