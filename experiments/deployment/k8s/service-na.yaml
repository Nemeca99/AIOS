apiVersion: v1
kind: Service
metadata:
  name: carma-na-service
  namespace: carma-na
  labels:
    app: carma-mycelium
    region: NA
spec:
  selector:
    app: carma-mycelium
    region: NA
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
