apiVersion: v1
kind: Service
metadata:
  name: carma-sa-service
  namespace: carma-sa
  labels:
    app: carma-mycelium
    region: SA
spec:
  selector:
    app: carma-mycelium
    region: SA
  ports:
  - name: https
    port: 443
    targetPort: 443
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
