services:
  carma:
    build: .
    container_name: carma-system
    volumes:
      - ./carma_data:/app/carma_data
      - ./telemetry_data:/app/telemetry_data
      - ./ablation_results:/app/ablation_results
      - ./human_eval:/app/human_eval
      - ./seed_corpus:/app/seed_corpus
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
      - CARMA_BASE_DIR=/app/carma_data
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    networks:
      - carma-network
    depends_on:
      - redis
    command: ["python", "Hive Mind/luna_main.py", "--mode", "real_learning", "--questions", "10"]

  redis:
    image: redis:7-alpine
    container_name: carma-redis
    ports:
      - "6379:6379"
    networks:
      - carma-network

  human-eval:
    build: .
    container_name: carma-human-eval
    volumes:
      - ./human_eval:/app/human_eval
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
      - CARMA_BASE_DIR=/app/carma_data
    networks:
      - carma-network
    command: ["python", "human_eval/human_eval_prep.py", "--sample", "--questions", "120"]

  ablation:
    build: .
    container_name: carma-ablation
    volumes:
      - ./ablation_results:/app/ablation_results
      - ./telemetry_data:/app/telemetry_data
    environment:
      - PYTHONPATH=/app
      - CARMA_BASE_DIR=/app/carma_data
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    networks:
      - carma-network
    command: ["python", "Hive Mind/ablation_runner.py", "--dry-run"]

networks:
  carma-network:
    driver: bridge
